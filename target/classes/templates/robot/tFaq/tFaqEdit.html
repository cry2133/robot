<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="faqId" name="faqId" th:value="${tFaq.faqId}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">知识库：</label>
								<div class="col-sm-8">
									<input id="repositoryId" name="repositoryId" class="hidden"
										th:value="${tFaq.repositoryId}"> <input
										id="repositoryName" name="repositoryName" class="form-control"
										type="text" style="cursor: pointer;"
										onclick="openRepository()" th:value="${tFaq.repositoryName}"
										readonly="readonly" placeholder="所属知识库">
									<!-- 									<input id="repositoryId" name="repositoryId" th:value="${tFaq.repositoryId}" class="form-control" type="text"> -->
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="majorId" name="majorId" class="hidden" th:value="${tFaq.majorId}"> 
									<input id="majorName" name="majorName" class="form-control" type="text"
									style="cursor: pointer;" onclick="openMajor()" th:value="${tFaq.majorName}"
									readonly="readonly" placeholder="所属专业">
								</div>
							</div>
							
<!-- 							<div class="form-group"> -->
<!-- 								<label class="col-sm-3 control-label">关键字组合：</label> -->
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="keygroup" name="keygroup" class="hidden" th:value="${tFaq.keygroup}">  -->
<!-- 									<input id="keygroupName" name="keygroupName" class="form-control" type="text" -->
<!-- 									style="cursor: pointer;" onclick="selectKeyWordPage()" th:value="${tFaq.keygroupName}" -->
<!-- 									readonly="readonly" placeholder="关键字">  -->
<!-- 								</div> -->
<!-- 							</div> -->
							
							<div class="form-group">
	                            <label class="col-sm-3 control-label">关键字组合：</label>
	                            <div class="col-sm-8">
	                            	<input id="keygroup" name="keygroup" class="hidden" th:value="${tFaq.keygroup}"> 
	                            	<input id="keygroupName" name="keygroupName" class="hidden" th:value="${tFaq.keygroupName}"> 
	                                <select data-placeholder="选择关键字" class="chosen-select col-sm-12" id="selectUnit" multiple  tabindex="4">
<!-- 	                                    <option value="">请选择关键字</option> -->
	                                </select>
	                            </div>
                        	</div>
                        	
							<div class="form-group">
								<label class="col-sm-3 control-label">问题：</label>
								<div class="col-sm-8">
									<input id="question" name="question"
										th:value="${tFaq.question}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="answer" name="answer"  th:inline="text">[[${tFaq.answer}]]</textarea>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">流程标识</label>
								<div class="col-sm-8">
									<input id="question" name="question" class="form-control"
										type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">是否流程</label>
								<div class="col-sm-8">
									 <select  class="chosen-select col-sm-12" id="isFlow" >
	                                    <option value="0" selected="selected">否</option>
	                                    <option value="1">是</option>
	                                </select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">流程级别</label>
								<div class="col-sm-8">
									<select  class="chosen-select col-sm-12" id="flowLevel" >
	                                    <option value="0">0</option>
	                                    <option value="1">1</option>
	                                    <option value="2">2</option>
	                                    <option value="3">3</option>
	                                    <option value="4">4</option>
	                                    <option value="5">5</option>
	                                </select>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tFaq/tFaqEdit.js">
		
	</script>
</body>
</html>
