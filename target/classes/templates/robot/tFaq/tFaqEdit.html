<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="faqId" name="faqId" th:value="${tFaq.faqId}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">知识库：</label>
								<div class="col-sm-8">
									<input id="repositoryId" name="repositoryId" class="hidden"
										th:value="${tFaq.repositoryId}"> <input
										id="repositoryName" name="repositoryName" class="form-control"
										type="text" style="cursor: pointer;"
										onclick="openRepository()" th:value="${tFaq.repositoryName}"
										readonly="readonly" placeholder="所属知识库">
									<!-- 									<input id="repositoryId" name="repositoryId" th:value="${tFaq.repositoryId}" class="form-control" type="text"> -->
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="majorId" name="majorId" class="hidden" th:value="${tFaq.majorId}"> 
									<input id="majorName" name="majorName" class="form-control" type="text"
									style="cursor: pointer;" onclick="openMajor()" th:value="${tFaq.majorName}"
									readonly="readonly" placeholder="所属专业">
								</div>
							</div>
							
<!-- 							<div class="form-group"> -->
<!-- 								<label class="col-sm-3 control-label">关键字组合：</label> -->
<!-- 								<div class="col-sm-8"> -->
<!-- 									<input id="keygroup" name="keygroup" class="hidden" th:value="${tFaq.keygroup}">  -->
<!-- 									<input id="keygroupName" name="keygroupName" class="form-control" type="text" -->
<!-- 									style="cursor: pointer;" onclick="selectKeyWordPage()" th:value="${tFaq.keygroupName}" -->
<!-- 									readonly="readonly" placeholder="关键字">  -->
<!-- 								</div> -->
<!-- 							</div> -->
							
							<div class="form-group">
	                            <label class="col-sm-3 control-label">关键字组合：</label>
	                            <div class="col-sm-8">
	                            	<input id="keygroup" name="keygroup" class="hidden" th:value="${tFaq.keygroup}"> 
	                            	<input id="keygroupName" name="keygroupName" class="hidden" th:value="${tFaq.keygroupName}"> 
	                                <select data-placeholder="选择关键字" class="chosen-select col-sm-12" id="selectUnit" multiple  tabindex="4">
<!-- 	                                    <option value="">请选择关键字</option> -->
	                                </select>
	                            </div>
                        	</div>
                        	
							<div class="form-group">
								<label class="col-sm-3 control-label">问题：</label>
								<div class="col-sm-8">
									<input id="question" name="question"
										th:value="${tFaq.question}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="answer" name="answer"  th:inline="text">[[${tFaq.answer}]]</textarea>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">意图实体：</label>
								<div class="col-sm-8">
									<input id="intentionEntity" name="intentionEntity" class="form-control"
										th:value="${tFaq.intentionEntity}" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">补全意图语料：</label>
								<div class="col-sm-8">
									<input id="intentionText" name="intentionText" class="form-control"
										th:value="${tFaq.intentionText}" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">意图实体2：</label>
								<div class="col-sm-8">
									<input id="intentionEntity2" name="intentionEntity2" class="form-control"
										th:value="${tFaq.intentionEntity2}" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">补全意图语料2：</label>
								<div class="col-sm-8">
									<input id="intentionText2" name="intentionText2" class="form-control"
										th:value="${tFaq.intentionText2}" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">意图实体3：</label>
								<div class="col-sm-8">
									<input id="intentionEntity3" name="intentionEntity3" class="form-control"
										th:value="${tFaq.intentionEntity3}" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">补全意图语料3：</label>
								<div class="col-sm-8">
									<input id="intentionText3" name="intentionText3" class="form-control"
										th:value="${tFaq.intentionText3}" type="text">
								</div>
							</div>														
							
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tFaq/tFaqEdit.js">
		
	</script>
</body>
</html>
