<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<style>
	#jstree a{
		    width: 90%;  
            overflow: hidden;  
            /*文本不换行*/  
            white-space: nowrap;  
            /*文字超出用省略号*/  
            text-overflow:ellipsis;
	}
</style>


<body class="gray-bg">
	<div class="wrapper wrapper-content ">
	
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
<!-- 						<input type="hidden" th:value="${repositoryId}" id="s_RepositoryId"> -->
<!-- 						<input type="hidden" th:value="${majorId}" id="s_MajorId"> -->
							<input type="hidden" th:value="${parentId}" id="s_ParentId">
						
							<button  type="button" class="btn  btn-primary" th:onclick="'javascript:add('+${parentId}+')'">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button  type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchQuestion" type="text" class="form-control"
								placeholder="问题">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tFaq/tFaqNext.js"></script>
	
</body>
</html>
