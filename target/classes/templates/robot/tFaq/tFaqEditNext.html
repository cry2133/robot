<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="faqId" name="faqId" th:value="${tFaq.faqId}" type="hidden">
							<input type="hidden" th:value="${tFaq.parentId}" name="parentId" id="parentId">
							<input id="repositoryId" name="repositoryId" class="hidden" th:value="${tFaq.repositoryId}"> 
							<input id="majorId" name="majorId" class="hidden" th:value="${tFaq.majorId}"> 


							<div class="form-group">
								<label class="col-sm-3 control-label">关键字组合：</label>
								<div class="col-sm-8">
									<input id="keygroup" name="keygroup" class="hidden"
										th:value="${tFaq.keygroup}"> <input id="keygroupName"
										name="keygroupName" class="hidden"
										th:value="${tFaq.keygroupName}"> <select
										data-placeholder="选择关键字" class="chosen-select col-sm-12"
										id="selectUnit" multiple tabindex="4">
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">问题：</label>
								<div class="col-sm-8">
									<input id="question" name="question"
										th:value="${tFaq.question}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<textarea rows="10" cols="70" id="answer" name="answer"
										th:inline="text">[[${tFaq.answer}]]</textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a  th:onclick="'javascript:back('+${tFaq.parentId}+')'" href="#" class="btn btn-success">返回</a>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tFaq/tFaqEditNext.js">
		
	</script>
</body>
</html>
