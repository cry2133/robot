<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input type="hidden" th:value="${parentId}" name="parentId" id="parentId">
							
							<div class="form-group">
	                            <label class="col-sm-3 control-label">关键字组合：</label>
	                            <div class="col-sm-8">
	                            	<input id="keygroup" name="keygroup" class="hidden"> 
	                            	<input id="keygroupName" name="keygroupName" class="hidden"> 
	                                <select data-placeholder="选择关键字" class="chosen-select col-sm-12" id="selectUnit" multiple  tabindex="4">
<!-- 	                                    <option value="">请选择关键字</option> -->
	                                </select>
	                            </div>
                        	</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">问题：</label>
								<div class="col-sm-8">
									<input id="question" name="question" class="form-control"
										type="text">
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="answer" name="answer" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a  th:onclick="'javascript:back('+${parentId}+')'" href="#" class="btn btn-success">返回</a>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
    
	<script type="text/javascript" src="/js/appjs/robot/tFaq/tFaqAddNext.js">
		
	</script>
	
</body>
</html>
