<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tRobotLog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">机械人编号：</label>
								<div class="col-sm-8">
									<input id="robotno" name="robotno" th:value="${tRobotLog.robotno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">错误等级：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${tRobotLog.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">错误信息：</label>
								<div class="col-sm-8">
									<input id="message" name="message" th:value="${tRobotLog.message}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标签：</label>
								<div class="col-sm-8">
									<input id="tag" name="tag" th:value="${tRobotLog.tag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" th:value="${tRobotLog.time}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tRobotLog/tRobotLogEdit.js">
	</script>
</body>
</html>
