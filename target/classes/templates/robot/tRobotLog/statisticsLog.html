<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">统计结果</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="robotName" type="text" class="form-control"
								placeholder="机器人名称">
						</div>
						
						<div class="pull-right search col-md-2" >
							<input class="form-control" id="endTime" placeholder="结束时间     格式：2018-01-01" type="text" />
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<input class="form-control" id="beginTime" placeholder="开始时间     格式：2018-01-01" type="text" />
						</div>
						
						<div class="pull-right search col-md-2 nopadding"  style="width:20%;">
							<strong>按条件统计：</strong>
							错误等级 <input type="checkbox" id="groupByLevel" value="level" />
							机器人编号 <input type="checkbox" id="groupByRobotNo" value="robotNo" />
							错误标签 <input type="checkbox" id="groupByTag" value="tag" />
						</div>
						
					</div>
					
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
					
				</div>
			</div>
			<div id="containerLine" style="height: 700%; width:100%;display:inline-block;"></div>
			<div id="containerPie" style="height: 700%; width:80%;display:block;margin-top: 50px;"></div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tRobotLog/statisticsLog.js"></script>
	<script type="text/javascript" src="/js/echarts.min.js"></script>
</body>
</html>
