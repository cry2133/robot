<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="keywordId" name="keywordId" type="hidden" value="">
						<input id="excludeId" name="excludeId" type="hidden" value="">
							<div class="form-group">
								<label class="col-sm-3 control-label">排除的关键字：</label>
								<div class="col-sm-8">
									<input id="excludeName" name="excludeName" class="form-control" onclick="selectExcludePage()" readonly="readonly"  type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">关键字：</label>
								<div class="col-sm-8">
									<input id="keyWordName" name="keyWordName" class="form-control" onclick="selectKeyWordPage()" readonly="readonly"  type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/robot/tKeywordExclude/tKeywordExcludeAdd.js">
		
	</script>
</body>
</html>
