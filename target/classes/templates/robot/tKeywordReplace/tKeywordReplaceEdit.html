<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="replaceId" name="replaceId"
								th:value="${tKeywordReplace.replaceId}" type="hidden">
								<input id="keywordId" name="keywordId" type="hidden" th:value="${tKeywordReplace.keywordId}">
								
							<div class="form-group">
								<label class="col-sm-3 control-label">替换词名称：</label>
								<div class="col-sm-8">
									<input id="charkey" name="charkey"
										th:value="${tKeywordReplace.charkey}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">关键字主键id：</label>
								<div class="col-sm-8">
								<input id="keyWordName" name="keyWordName" th:value="${tKeywordReplace.keyword}" class="form-control" onclick="selectKeyWordPage()" readonly="readonly"  type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/robot/tKeywordReplace/tKeywordReplaceEdit.js">
		
	</script>
</body>
</html>
