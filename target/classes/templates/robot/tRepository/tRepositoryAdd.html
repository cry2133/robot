<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">词库名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">应用单位：</label>
								<div class="col-sm-8">
									<input id="units" name="units" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">优先级：</label>
								<div class="col-sm-8">
									<!-- <input id="priority" name="priority" class="form-control" type="text"> -->
									<select name="priority" class='form-control'>
										<option value="">请选择优先级</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">词库性质：</label>
								<div class="col-sm-8">
									<select name="property" class='form-control'>
										<option value="">请选择性质</option>
										<option value="0">公用</option>
										<option value="1">私用</option>
									</select>
								</div>
							</div>
							<!-- 														<div class="form-group">	 -->
							<!-- 								<label class="col-sm-3 control-label">创建者：</label> -->
							<!-- 								<div class="col-sm-8"> -->
							<!-- 									<input id="creater" name="creater" class="form-control" type="text"> -->
							<!-- 								</div> -->
							<!-- 							</div> -->
							<!-- 														<div class="form-group">	 -->
							<!-- 								<label class="col-sm-3 control-label">创建时间：</label> -->
							<!-- 								<div class="col-sm-8"> -->
							<!-- 									<input id="createtime" name="createtime" class="form-control" type="text"> -->
							<!-- 								</div> -->
							<!-- 							</div> -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
