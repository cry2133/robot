<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="majorId" name="majorId" th:value="${tMajor.majorId}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级专业：</label>
								<div class="col-sm-8">
									<input th:value="${parentDeptName}" class="form-control"
										type="text" readonly="true" /> 
										<input class="form-control hidden" type="text" id="parent"
										name="parent" th:value="${tMajor.parent}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">专业名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${tMajor.name}"
										class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/robot/tMajor/tMajorEdit.js">
		
	</script>
</body>
</html>
