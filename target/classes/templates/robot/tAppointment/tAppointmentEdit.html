<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tAppointment.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">身份证ID：</label>
								<div class="col-sm-8">
									<input id="identityid" name="identityid" th:value="${tAppointment.identityid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约时间：</label>
								<div class="col-sm-8">
									<input id="appointmenttime" name="appointmenttime" th:value="${tAppointment.appointmenttime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${tAppointment.type}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tAppointment/tAppointmentEdit.js">
	</script>
</body>
</html>
