<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data" method="post" action="/common/sysFile/uploadAPK">
							
							<div class="form-group">
								<label class="col-sm-3 control-label">apk版本号：</label>
								<div class="col-sm-8">
									<input id="version" name="version" class="form-control" type="text" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">版本类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">更新日志：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="65" id="description" name="description" ></textarea>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">机器人编号：</label>
								<div class="col-sm-8">
									<input id="robotNo" name="robotNo" class="form-control" type="text" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">选择apk更新包：</label>
								<div class="col-sm-8">
									<input id="file" name="file" class="form-control" type="file" />
								</div>
							</div>
						
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit"  class="btn btn-primary">提交</button>
									<a onclick="closeWin()" href="#" class="btn btn-warning">关闭</a>
								</div>
							</div>
						</form>
							
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
    
	<script type="text/javascript">
	$().ready(function() {
		validateRule();
	});

	function validateRule() {
		var icon = "<i class='fa fa-times-circle'></i> ";
		$("#signupForm").validate({
			rules : {
				version : {
					required : true
				},
				type : {
					required : true
				},
				description : {
					required : true
				},
				robotNo : {
					required : true
				},
				file : {
					required : true
				}
			},
			messages : {
				version : {
					required : icon + "请输入apk版本号！"
				},
				type : {
					required : icon + "请输入版本类型！"
				},
				description : {
					required : icon + "请输入版本更新日志！"
				},
				robotNo : {
					required : icon + "请输入机器人编号！"
				},
				file : {
					required : icon + "请选择apk包！"
				}
			}
		})
	}

</body>
</html>
