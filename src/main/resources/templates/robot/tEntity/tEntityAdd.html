<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">词槽实体名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实体描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">澄清语句：</label>
								<div class="col-sm-8">
									<input id="clarification" name="clarification" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">词槽类型：</label>
								<div class="col-sm-8">
									<select id="type" name="type" class='form-control'>
										<option value="0">是否型</option>
										<option value="1">选择型</option>
										<option value="2">综合型</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">肯定词：</label>
								<div class="col-sm-8">
									<input id="yes" name="yes" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">否定词：</label>
								<div class="col-sm-8">
									<input id="no" name="no" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tEntity/tEntityAdd.js">
	</script>
</body>
</html>
