<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tQueueInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">智能排队类型：</label>
								<div class="col-sm-8">
									<input id="queueType" name="queueType" th:value="${tQueueInfo.queueType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">智能排队说明：</label>
								<div class="col-sm-8">
									<input id="queueState" name="queueState" th:value="${tQueueInfo.queueState}" class="form-control" type="text">
								</div>
							</div>
									
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tQueueInfo/tQueueInfoEdit.js">
	</script>
</body>
</html>
