<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tEntrance.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">场景入口：</label>
								<div class="col-sm-8">
									<input id="entrance" name="entrance" th:value="${tEntrance.entrance}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">场景入口集：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="entrances" name="entrances"  th:inline="text">[[${tEntrance.entrances}]]</textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">词槽实体：</label>
								<div class="col-sm-8">
									<label th:each="entity:${entity}" class="checkbox-inline">
										<input name="entityIds" type="checkbox" th:checked="${entity.check}" th:value="${entity.id}"
											   th:text="${entity.name}">
									</label>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tEntrance/tEntranceEdit.js">
	</script>
</body>
</html>
