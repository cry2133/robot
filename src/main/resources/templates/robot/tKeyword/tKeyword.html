<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-4">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>关键字</h5>
						<div class="ibox-tools">
							<input id="searchName" type="text" placeholder="名称"> <a
								title="查询" onclick="reLoad()"> <i class="fa fa-search"></i>
							</a> <a shiro:hasPermission="robot:tKeyword:add" title="添加"
								onclick="add()"> <i class="fa fa-plus "></i>
							</a> <a shiro:hasPermission="robot:tKeyword:batchRemove" title="删除"
								onclick="batchRemove()"> <i class="fa fa-trash"></i>
							</a>

						</div>
					</div>
					<div class="ibox-content"
						style="overflow-y: auto; min-height: 200px; max-height: 575px; height: auto;">

						<table class="table" id="exampleTable"
							data-mobile-responsive="true"></table>
					</div>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>关键字替换</h5>
						<div class="ibox-tools">
							<input id="searchReplaceName" type="text" placeholder="同义词名称">
							<a title="查询" onclick="reLoadReplace()"> <i class="fa fa-search"></i> </a> 
							<a title="添加" onclick="addReplace()"> <i class="fa fa-plus "></i> </a> 
							<a title="删除" onclick="batchReplaceRemove()"> <i class="fa fa-trash"></i> </a>
						</div>
					</div>
					<div class="ibox-content" style="overflow-y: auto;height: 250px;">

						<table class="table table-striped" id="exampleTable2" data-mobile-responsive="true"> </table>
					</div>
				</div>

				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>关键词排除</h5>
						<div class="ibox-tools">
							<input id="searchExcludeName" type="text" placeholder="排除词名称"> 
								<a title="查询" onclick="reLoadExclude()"> <i class="fa fa-search"></i> </a> 
								<a title="添加" onclick="addExclude()"> <i class="fa fa-plus "></i> </a> 
								<a  title="删除" onclick="batchExcludeRemove()"> <i class="fa fa-trash"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content" style="overflow-y: auto;height: 250px;">

						<table class="table table-striped" id="exampleTable3" data-mobile-responsive="true"> </table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自robot的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="robot:tKeyword:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="robot:tKeyword:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="robot:tKeyword:resetPwd">
		<script type="text/javascript">
			var s_resetPwd_h = '';
		</script>
	</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/robot/tKeyword/tKeyword.js"></script>
		<script type="text/javascript" src="/js/appjs/robot/tKeywordReplace/tKeywordReplace.js"></script>
		<script type="text/javascript" src="/js/appjs/robot/tKeywordExclude/tKeywordExclude.js"></script>
</body>
</html>
