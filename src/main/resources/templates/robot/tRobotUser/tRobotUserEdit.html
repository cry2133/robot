<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tRobotUser.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">机器人编号：</label>
								<div class="col-sm-8">
									<input id="robotNo" name="robotNo" th:value="${tRobotUser.robotNo}" class="form-control" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">机器人名称：</label>
								<div class="col-sm-8">
									<input id="robotName" name="robotName" th:value="${tRobotUser.robotName}" class="form-control" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">机器人使用状态：</label>
								<div class="col-sm-8">
									<select id="state" name="state" class='form-control'>
										<option value="0" th:selected="${tRobotUser.state eq 0}?true:false">在用</option>
										<option value="1" th:selected="${tRobotUser.state eq 1}?true:false">停用</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">闲聊：</label>
								<div class="col-sm-8">
									<select id="chat" name="chat" class='form-control'>
										<option value="0" th:selected="${tRobotUser.chat eq 0}?true:false">开启</option>
										<option value="1" th:selected="${tRobotUser.chat eq 1}?true:false">关闭</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">默认回答：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="defaultAnswer" name="defaultAnswer"  th:inline="text">[[${tRobotUser.defaultAnswer}]]</textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">所属地市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${tRobotUser.city}" class="form-control" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="principal" name="principal" th:value="${tRobotUser.principal}" class="form-control" type="text" />
								</div>
							</div>

							<!--
							<div class="form-group">
								<label class="col-sm-3 control-label">所属角色ID：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${tRobotUser.userId}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tRobotUser/tRobotUserEdit.js">
	</script>
</body>
</html>
