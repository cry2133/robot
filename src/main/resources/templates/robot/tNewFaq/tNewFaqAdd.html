<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">知识库：</label>
								<div class="col-sm-8">
									<input id="repositoryId" name="repositoryId" class="hidden">
									<input id="repositoryName" name="repositoryName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openRepository()"
										   readonly="readonly" placeholder="所属知识库">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="majorId" name="majorId" class="hidden">
									<input id="majorName" name="majorName" class="form-control" type="text"
										   style="cursor: pointer;" onclick="openMajor()"
										   readonly="readonly" placeholder="所属专业">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">代表问题：</label>
								<div class="col-sm-8">
									<input id="question" name="question" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">问题集：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="questions" name="questions" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">答案：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="70" id="answer" name="answer" ></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/robot/tNewFaq/tNewFaqAdd.js">
	</script>
</body>
</html>
